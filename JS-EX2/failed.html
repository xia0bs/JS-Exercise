<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录失败</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background: skyblue;
		}
		.box{
			width: 400px;
			height: 400px;
			background: rgba(255,255,255,.8);
			display:block;
			margin: 100px auto;
			border-radius: 10px;
		}
		h1{
			text-align: center;
			line-height: 3;
			color: #333;
		}
		h4{
			text-align: center;
			margin-top: 100px;
			color: #6b6b6b;
		}
	</style>
	<script>
		window.onload = function(){
			let span = document.getElementById('sp')
			let num = span.innerHTML;
			let t = setInterval(function(){
				num--;
				if (num == 0) {
					clearInterval(t);
					window.close()
				}
				span.innerHTML = num;
			},1000)
		}
	</script>
</head>
<body>
	<div class="box">
		<h1>登录系统</h1>
		<h4>登录失败，<span id="sp">5</span>s后自动返回</h4>
	</div>
</body>
</html>
