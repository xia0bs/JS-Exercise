<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>文档标题</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
		list-style: none;
	}
	ul{
		width: 150px;
		height: 20px;
		margin: 50px auto;
		display: flex;
		justify-content: space-between;
	}
	.list{
		width: 10px;
		height: 10px;
		border-radius: 50%;
		border: 1px solid #333;
	}
</style>
<body>
	<ul>
		<li class="list"></li>
		<li class="list"></li>
		<li class="list"></li>
		<li class="list"></li>
		<li class="list"></li>
		<li class="list"></li>
		<li class="list"></li>
	</ul>
</body>
<script>
	let list = document.getElementsByClassName('list');
	
	for (let i = 0; i < list.length; i++) {
		list[i].onclick = function(){
			for (let j = 0; j < list.length; j++) {
				list[j].style.background = 'none'
			}
			list[i].style.background = '#ff6700'
		}
	}
</script>
</html>
