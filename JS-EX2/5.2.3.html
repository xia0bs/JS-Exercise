<script>
	// 随机取一个数组的三个数字，且不能有重复
	let arr = [1,2,3,4,5,6,7,8];
	function fn(arr){
		let newarr = []
		for (var i = 0; i < 3; i++) {
			let j = Math.round(Math.random()*arr.length)
			while(isExist(newarr,arr[j])){
				j = Math.round(Math.random()*arr.length)
			}

			newarr.push(arr[j])
		}
		return newarr;
	}
	function isExist(arr,value){
		for (var i = 0; i < arr.length; i++) {
			if (arr[i]==value) {
				return true;
			}
		}
		return false
	}
	let result = fn(arr)
	console.log(result)
</script>
