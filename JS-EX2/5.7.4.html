<style>
	*{
		padding: 0;
		margin: 0;
	}
	body{
		position: relative;
	}
	.box{
		width: 300px;
		height: 300px;
		background: red;
		position: absolute;
		left: 0;
		top: 0;
	}
</style>
<body>
	<div class="box"></div>
</body>
<script src="animate.js"></script>
<script>
	let box = document.querySelector('.box')
	animate(box,{left:200},function(){
		animate(this,{top:200})
	})
</script>
